<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2rism</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="container container--header ">

      <nav class="nav">
        <a class="logo" href="#">
          <img src="images/logo.svg" alt="2Rism">
        </a>

        <ul class="nav__list">
          <li class="nav__list-item">
            <a class="nav__list-link nav__list-link--active" href="#">home</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__list-link" href="#">hotels</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__list-link" href="#">restaurants</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__list-link" href="#">tours</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__list-link" href="#">destinations</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__list-link" href="#">activities</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__list-link" href="#">contact</a>
          </li>
        </ul>
  
        <div class="user">
          <div class="user__content">
            <span class="user__greeting">Holla,</span>
            <span class="user__name">Ales Nesetril</span>
          </div>
          <div class="user__avatar">
            <img class="user__img" src="images/user.jpg" alt="Avatar">
          </div>
        </div>
      </nav>

      <div class="header__content">
        <h1 class="header__title">
          Discover the most engaging places
        </h1>
        <button class="button button--huge" href="#">
          <img src="./images/icons/global.svg" alt="">
          Discover on 3D Globe
        </button>
      </div>

      <form action="" class="form">
        <button class="button button--search">
          <img class="" src="images/icons/search.svg" alt="Search">
        </button>
      </form>
    </div>
  </header>

  <main class="main">
    <!-- Popular -->
    <section class="section">
      <div class="container">
        <div class="section__header">
          <h2 class="title-1">Hotels and Restaurants</h2>
        </div>
      </div>
      <div class="section__cards section__cards--popular"></div>
    </section>
    <!-- Hotel -->
  </main>
  

  <script src="js/main.js"></script>
</body>
</html>
